<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 20 AI Models Collection</title>
    <link rel="icon" type="image/png" href="https://designimages.appypie.ai/favicon/circularfavicon-9-graphics-art.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1b263b;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #4361ee, #3a0ca3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #6c757d;
            font-weight: 300;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .search-container {
            max-width: 600px;
            margin: 2rem auto 3rem;
            position: relative;
        }
        
        #search {
            width: 100%;
            padding: 1rem 1.5rem;
            padding-left: 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        #search:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(67, 97, 238, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
        }
        
        .ai-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .ai-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        
        .ai-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(58, 12, 163, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .ai-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 25px rgba(67, 97, 238, 0.15);
        }
        
        .ai-card:hover::before {
            opacity: 1;
        }
        
        .ai-logo-container {
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .ai-logo {
            max-width: 100%;
            max-height: 80px;
            object-fit: contain;
            transition: transform 0.4s ease;
        }
        
        .ai-card:hover .ai-logo {
            transform: scale(1.1);
        }
        
        .ai-content {
            padding: 1.5rem;
            background: white;
        }
        
        .ai-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-size: 1.1rem;
        }
        
        .ai-desc {
            color: #6c757d;
            font-size: 0.85rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }
        
        .ai-provider {
            display: inline-block;
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .ai-card:hover .ai-provider {
            background: rgba(67, 97, 238, 0.2);
        }
        
        .visit-btn {
            display: none;
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
        }
        
        .ai-card:hover .visit-btn {
            display: block;
            animation: fadeInUp 0.4s ease forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        @media (max-width: 1200px) {
            .ai-container {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .ai-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .ai-container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

        // Function to generate AI cards
        function generateAICards(models) {
            const container = document.getElementById('aiContainer');
            container.innerHTML = '';
            
            models.forEach(model => {
                const card = document.createElement('div');
                card.className = 'ai-card';
                card.innerHTML = `
                    <div class="ai-logo-container">
                        <img src="${model.logo}" alt="${model.name}" class="ai-logo">
                        <a href="${model.url}" target="_blank" class="visit-btn">Visit <i class="fas fa-external-link-alt"></i></a>
                    </div>
                    <div class="ai-content">
                        <div class="ai-name">${model.name}</div>
                        <div class="ai-desc">${model.desc}</div>
                        <span class="ai-provider">${model.provider}</span>
                    </div>
                `;
                
                // Add click event to the entire card
                card.addEventListener('click', (e) => {
                    // Don't redirect if clicking on the visit button (let the link handle it)
                    if (!e.target.closest('.visit-btn')) {
                        window.open(model.url, '_blank');
                    }
                });
                
                container.appendChild(card);
            });
        }
        
        // Initial load
        generateAICards(aiModels);
        
        // Search functionality
        document.getElementById('search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredModels = aiModels.filter(model => 
                model.name.toLowerCase().includes(searchTerm) || 
                model.desc.toLowerCase().includes(searchTerm) ||
                model.provider.toLowerCase().includes(searchTerm)
            );
            generateAICards(filteredModels);
        });
